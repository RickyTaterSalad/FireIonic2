<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col responsive-sm>
      <label>
        Choose Your Station
        <ion-select [(ngModel)]="signUpForm.station">
          <ion-option *ngFor="let station of stationData.stations | async" [value]="station"> {{station.station_number}} -
            {{station.neighborhood}}
          </ion-option>
        </ion-select>
      </label>
        </ion-col>
    </ion-row>
    <ion-row responsive-sm>
      <ion-col>
        <button (click)="signUp()" type="submit" primary block>Sign Up</button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
