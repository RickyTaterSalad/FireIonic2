<ion-header>

  <ion-navbar>
    <ion-title>Send A Message</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
  <!--  <ion-label stacked>Recipient</ion-label> -->
    <ion-icon  primary name="person"></ion-icon>
    <span style="margin-left:5px;" >{{post.user_name}}</span>
  </ion-item>
  <ion-item>
 <!--   <ion-label primary>Shift</ion-label> -->
    <ion-icon primary  name="clock"></ion-icon>
    <span style="margin-left:5px" >{{post.shift.month}}-{{post.shift.day}}-{{post.shift.year}} {{post.shift.start_time}} to {{post.shift.end_time}}</span>
  </ion-item>
  <ion-item>
          <ion-label stacked>Message</ion-label>
          <ion-textarea [(ngModel)]="messageData.message"></ion-textarea>
        </ion-item>
        <button style="float:right" primary  item-right [disabled]="messageData.message == null || messageData.message.length == 0" item-right>
          <ion-icon name="send"></ion-icon>
          <ion-label>Send</ion-label>
        </button>

</ion-content>
