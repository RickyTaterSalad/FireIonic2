<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>User Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <ion-avatar item-left>
            <img src="{{userData.photoURL}}"/>
          </ion-avatar>
          <h2>{{userData.displayName}}</h2>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33 offset-33>
        <button primary block (click)="logout()">Logout</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
